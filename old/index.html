<!DOCTYPE html>
<html>

<body id="page-top">
    <link rel="stylesheet" href="./css/styles.css" media="none" onload="media='all'">
    <link rel="stylesheet" href="./css/nav.css" media="none" onload="media='all'">

    <section id="about" style="padding-top: 7.5em;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center"><span class="uh1" id="aboutHead"></span></h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="aboutPara" class="text-justify" style="margin-top: 2em;"></p>
                </div>
            </div>
        </div>
    </section>
    <section
        style="background-image:url(https://qantumthemes.xyz/vice/wp-content/uploads/2014/11/https-www.flickr.comphotosjohnas9989461354.comphotosjohnas9989461354.jpg); background-repeat: no-repeat; background-size: cover;"
        style="padding: 0;">
        <div id="artists" style="width: 100%; height: 100vh; background-color: rgba(0, 0, 0, 0.5);padding-top: 7.5em;">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center"><span id="artsHead" class="uh1">Our Artists</span></h1>
                    </div>
                </div>
                <div class="row" style="padding-top: 2em;">
                    <div class="col">
                        <p id="artsPara" class="text-center"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="brands" style="padding-top: 7.5em;">
        <div class="container blur">
            <div class="row">
                <div class="col">
                    <h1 class="text-center"><span class="uh1" id="brandsHead"></span></h1>
                </div>
            </div>
            <div class="row" style="padding-top: 2em;">
                <div class="col">
                    <p id="brandsPara"></p>
                </div>
            </div>
        </div>
    </section>
    <section id="events" style="padding-top: 7.5em;">
        <div class="container blur">
            <div class="row">
                <div class="col-7 text-left">
                    <h1><span class="uh1" id="evensHead"></span></h1>
                    <p id="evensPara"></p>
                </div>
                <div class="col-1"></div>
                <div class="col-4" style="text-align: right;">
                    <button class="btn" onclick="window.location.href = './events.html'">Learn More</button>
                </div>
            </div><br>
        </div>
        <div class="container" style="padding: 0.5em 0;">
            <div id="evensList" class="row blur txtcol text-center" style="padding: 0.25em 0;"></div>
        </div>
        <div class="row" style="padding: 2em;">
            <div class="flip-card" onclick="$('#bookings').toggleClass('flipper')">
                <div id="bookings" class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="https://www.horusmusic.global/wp-content/uploads/2019/05/artist-manager.jpg"
                            alt="Avatar" style="border-radius: 0.25em;">
                        <span
                            style="width: 100%; position: absolute; top: 60%;left:0;background-color: rgba(0, 0, 0, 0.75);">
                            Bookings
                            &#8594;</span>
                    </div>
                    <div class="flip-card-back">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus dolore tempore, totam
                            tenetur
                            quaerat rem!</p>
                    </div>
                </div>
            </div>
            <div class="flip-card" onclick="$('#production').toggleClass('flipper')">
                <div id="production" class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="https://previews.123rf.com/images/navnavnav/navnavnav1501/navnavnav150100005/35416989-a-3d-illustration-of-blank-template-layout-of-empty-jazz-music-stage-stage-illuminated-by-spotlights.jpg"
                            alt="Avatar" style="border-radius: 0.25em;">
                        <span
                            style="width: 100%; position: absolute; top: 60%;left:0;background-color: rgba(0, 0, 0, 0.75);">
                            Production
                            &#8594;</span>
                    </div>
                    <div class="flip-card-back">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus dolore tempore, totam
                            tenetur
                            quaerat rem!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script async defer src="./js/script.js"></script>
    <script async defer src="./js/support.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" async
        defer></script>
</body>

</html>
