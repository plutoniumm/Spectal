<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mail Signature Spectal</title>
</head>

<body>
      <style>
            td {
                  padding: 0 0.5em;
            }

            input {
                  padding: 0.5em;
                  border-radius: 0.25em;
                  outline: none;
                  border: 0;
            }

            .gold {
                  color: #ce9842;
            }

            #nameOut {
                  font-weight: bold;
            }

            #copyText {
                  padding: 0.5em;
                  border: 0;
                  outline: none;
                  color: white;
                  background-color: rgb(10, 132, 255);
                  border-radius: 0.25em;
            }

            .icon {
                  width: 25px;
                  height: 25px;
                  object-fit: cover;
                  border-radius: 5px;
                  border: 1px solid white;
            }
      </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script async defer>
            function nameSign() {
                  document.getElementById( 'nameOut' ).innerHTML = document.getElementById( 'nameIn' ).value;
            }
            function posSign() {
                  document.getElementById( 'posOut' ).innerHTML = document.getElementById( 'posIn' ).value;
            }
            function numSign() {
                  document.getElementById( 'numOut' ).innerHTML = document.getElementById( 'numIn' ).value;
            }

            function SelectText( element ) {
                  var doc = document, text = doc.getElementById( element ), range, selection;
                  if ( doc.body.createTextRange ) {
                        range = document.body.createTextRange();
                        range.moveToElementText( text );
                        range.select();
                  } else if ( window.getSelection ) {
                        selection = window.getSelection();
                        range = document.createRange();
                        range.selectNodeContents( text );
                        selection.removeAllRanges();
                        selection.addRange( range );
                  }
            }
            $( function () {
                  $( '#copyText' ).click( function () { SelectText( 'selectThisText' ); } );
                  $( '#selectThisText' ).click( function () { SelectText( 'selectThisText' ); } );
            } );
      </script>

      <div style="padding: 1em; background-color: #cccccc;">
            <input placeholder="Ex. Himanshu Chowdhary" type="text" name="name" id="nameIn" onkeyup="nameSign()" />
            <input placeholder="Ex. Part Time God" type="text" name="position" id="posIn" onkeyup="posSign()" />
            <input placeholder="+91 98765 43210" type="text" name="number" id="numIn" onkeyup="numSign()" />
            <button class="button" type="button" id="copyText">Select Signature</button>
      </div>

      <br>
      <div id="selectThisText" style="border: 1px solid black;">
            <table>
                  <tr>
                        <td rowspan="5"><img src="./assets/Spectal.png" width="100px" height="auto" alt="Logo"
                                    style="filter: invert(100%);"></td>
                        <td><span id="nameOut">Himanshu Chowdhary</span></td>
                  </tr>
                  <tr>
                        <td><span id="posOut">Part Time God</span></td>
                  </tr>
                  <tr>
                        <td>| <span class="gold">m.</span> <span id="numOut">+91 98765 43210</span> </td>
                  </tr>
                  <tr>
                        <td>| <span class="gold">w.</span> www.spectalmanagement.com</td>
                  </tr>
                  <tr>
                        <td>
                              <a href=""><img class="icon" src="./assets/in.png" alt=""></a>
                              <a href=""><img class="icon" src="./assets/insta.png" alt=""></a>
                              <a href=""><img class="icon" src="./assets/twt.png" alt=""></a>
                              <a href=""><img class="icon" src="./assets/face.png" alt=""></a>
                        </td>
                  </tr>
            </table>
      </div>
</body>

</html>
