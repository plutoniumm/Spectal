<html lang="en">

<body>
      <style>
            body {
                  background-color: #ccc;
            }

            tr {
                  background-color: white;
            }

            td {
                  padding: 0 0.5em;
                  background-image: url(https://www.iconsdb.com/icons/preview/white/square-xxl.png);
                  background-size: cover;
                  background-repeat: no-repeat;
            }

            table {
                  background-size: cover;
                  color: black;
            }

            .icon {
                  padding-top: 4px;
                  width: 22.5px;
                  height: 22.5px;
                  object-fit: cover;
                  border-radius: 5px;
            }
      </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script>function SelectText( element ) { var doc = document, text = doc.getElementById( element ), range, selection; if ( doc.body.createTextRange ) { range = document.body.createTextRange(); range.moveToElementText( text ); range.select(); } else if ( window.getSelection ) { selection = window.getSelection(); range = document.createRange(); range.selectNodeContents( text ); selection.removeAllRanges(); selection.addRange( range ); } }</script>
      <div id="cordis"></div>
      <script defer>
            var signs = JSON.parse( '[{"img":"/assets/signs/akriti.png"},{"img":"/assets/signs/chow.png"},{"img":"/assets/signs/riddhi.png"},{"img":"/assets/signs/urvi.png"},{"img":"/assets/signs/diksha.png"}]' ); function Obs( signs ) {
                  return `<div id="${ signs.img.slice( 14 ) }" style="border:1px solid black;"><table CELLSPACING=0><tr><td rowspan="3"><img src="https://plutoniumblast.github.io/spectalmgmt/assets/Spectal.png" width="100px" height="auto" alt="Logo"></td></tr><tr><td style="padding-top:0.5em;"><a href="https://www.spectalmanagement.com"><img width="200px" src="https://plutoniumblast.github.io/spectalmgmt${ signs.img }"></td></tr></a><tr><td style="padding-bottom:0.5em;"><a href="https://www.instagram.com/spectal.management/?hl=en"><img class="icon" src="https://plutoniumblast.github.io/spectalmgmt/assets/insta.png" alt=""></a><a href="https://www.facebook.com/spectalmanagement/"><img class="icon" src="https://plutoniumblast.github.io/spectalmgmt/assets/face.png" alt=""></a><a href="https://twitter.com/spectalmngmnt"><img class="icon" src="https://plutoniumblast.github.io/spectalmgmt/assets/twt.png" alt=""></a><a href="https://www.linkedin.com/company/spectal-talent-management"><img class="icon" src="https://plutoniumblast.github.io/spectalmgmt/assets/in.png" alt=""></a></td></tr></table></div><br><button onclick="SelectText('${ signs.img.slice( 14 ) }')"> Select ${ signs.img.slice( 14 ).slice( 0, -4 ) }</button>`
            }; document.getElementById( "cordis" ).innerHTML = `${ signs.map( Obs ).join( '' ) }`
      </script>
</body>

</html>
